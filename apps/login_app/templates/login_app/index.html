<!DOCTYPE html>
<html>
  <head>
   <head>

    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Static Top Navbar Example for Bootstrap</title>


     <link href="{% static 'login_app/bootstrap.min.css' %}" rel="stylesheet">

      <link href="{% static 'login_app/navbar-static-top1.css' %}" rel="stylesheet"> 

  </head>
    
  </head>


<section clas="main-container">

        {% if messages %}
          {% for message in messages %}
           <p>{{ message }} </p>
          {% endfor %}
        {% endif %}


            <div class="container">
                <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   
                </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-block">
                          <h2>Register</h2>

                            


                          <div class="form">
                            <form action="{% url 'login_app:register' %}" method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter  Name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Alias" name="alias" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Repeat Password" name="confirm_password" required>
                                </div>

                                  <div class="form-group">
                                    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-default custom-btn">Submit</button>
                            </form>
                          </div>
                        </div>
                    </div>



                    <div class="col-md-5">
                        <div class="form-block">
                           <h2>Login</h2>
                           <div class="form">
                            <form action="{% url 'login_app:login' %}" method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  placeholder="tweak@gmail.com">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                </div>
                                <button type="submit" class="btn btn-default custom-btn">Submit</button>
                            </form>
                           </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
